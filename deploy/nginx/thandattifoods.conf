# Nginx config for thandattifoods.com and api.thandattifoods.com
# Place this file on your server under /etc/nginx/sites-available/ and symlink to sites-enabled/

# Frontend: serve Next.js static build or act as reverse proxy
server {
    listen 80;
    server_name thandattifoods.com www.thandattifoods.com;

    root /var/www/thandattifoods_frontend; # if serving static files
    index index.html;

    # Redirect /api to api subdomain, or proxy to local backend if preferred
    location /api/ {
        return 301 https://api.thandattifoods.com$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# API: reverse proxy to Node backend running on 127.0.0.1:3000
server {
    listen 80;
    server_name api.thandattifoods.com;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# After placing these, run:
# sudo ln -s /etc/nginx/sites-available/thandattifoods.conf /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx
# Then request SSL certs with certbot: certbot --nginx -d thandattifoods.com -d www.thandattifoods.com -d api.thandattifoods.com
